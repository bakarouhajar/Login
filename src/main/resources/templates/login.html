<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
		integrity="sha384-D56BoIfg3wo/iFroQ2LqwAOpGgQ29jK67xnA33fTkZxwtfYI5jyGX5a5g5E5DHmR" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<style>
		body {
			background: radial-gradient(circle, #0d6efd, white);
			background-attachment: fixed;
			background-position: center;
		}

		#title {
		background-color: #90b6ff;
		margin-top: 7% ; 
		}

		#alert {
					color: #0d6efd;
		
			
		}
	</style>
</head>

<body>
	<div class="container-fluid  border border-light rounded w-50 p-3 mx-auto  " id="title">
		<div class="row justify-content-center">
			<h1>Login page</h1>
		</div>
	</div>
	<div class="container-fluid  border border-light rounded w-50 p-3 mx-auto mt-2 bg-light">
		<div class="row justify-content-center mt-4  ">
			<div id="alert">
				<h5>Please login to your account</h5>
			</div>
		</div>
		<div class="row justify-content-center mt-4">
			<form th:action="@{/login}" method="post">
				<div class="row justify-content-center mt-4">
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<button class="btn btn-outline-secondary" type="button" for="username">Username : </button>
							<input type="text" id="username" name="username" class="form-control" placeholder=""
								aria-label="" aria-describedby="basic-addon1">
						</div>
					</div>
				</div>
				<div class="row justify-content-center mt-4">
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<button class="btn btn-outline-secondary" type="button" for="password">Password : </button>
							<input type="password" id="password" name="password" class="form-control" placeholder=""
								aria-label="" aria-describedby="basic-addon1">
						</div>
					</div>
				</div>
				<div class="row justify-content-center mt-4">
					<button class="btn btn-primary bg-primary text-light" type="submit">Log In </button>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
